<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <meta charset="UTF-8">
    <title>Beauty category</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background:#f4f4f4;
            margin:0;
            padding:0;
        }
        header{
            background:#ffd200;
            padding:15px 40px;
        }
        .header-container{
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        .logo{
            font-size:28px;
            font-weight:bold;
            color:#000;
        }
        nav ul{
            list-style:none;
        }
        nav ul li{
            display:inline-block;
            margin-left:20px;
        }
        nav ul li a{
            text-decoration:none;
            color:#000;
            font-weight:bold;
        }

        .beauty-section{
            padding:40px;
            background:#fff;
        }

        .beauty-section h2{
            text-align:center;
            margin-bottom:30px;
        }

        .beauty-grid{
            display:grid;
            grid-template-columns:repeat(5, 1fr);
            gap:20px;
        }

        .item{
            background:#fafafa;
            padding:15px;
            text-align:center;
            border-radius:6px;
            box-shadow:0 0 8px rgba(0,0,0,0.1);
        }

        .item img{
            width:100%;
            height:140px;
            background:#ddd;
            margin-bottom:10px;
        }

        .item h4{
            font-size:15px;
            margin:5px 0;
        }

        .item p{
            color:#333;
            font-weight:bold;
        }

        @media(max-width:900px){
            .beauty-grid{
                grid-template-columns:repeat(3,1fr);
            }
        }

        @media(max-width:500px){
            .beauty-grid{
                grid-template-columns:1fr;
            }
        }
    </style>
</head>
<body>
    <header>
    <div class="header-container">
        <div class="logo">MR.DIY</div>
        <nav>
            <ul>
                <li><a href="website.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Stores</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="beauty-section">
    <h2>Beauty Items</h2>

    <div class="beauty-grid">

        <div class="item">
            <img src="https://i5.walmartimages.com/asr/e907def5-65bc-4113-8da3-326c20d42d52.e1537f656b600105ecb1451209f3b92c.jpeg">
            <h4>lipstick</h4>
            <p>₹199</p>
        </div>

        <div class="item">
            <img src="https://th.bing.com/th/id/R.12840bcc68d6cfada19b1d28ed578c6a?rik=OphtuXWSw%2fpnuQ&riu=http%3a%2f%2fell.h-cdn.co%2fassets%2f15%2f49%2felle-editors-picks-foundation-lancome.jpg&ehk=s5PKEiak9mMDCK%2bqxbjr8bNLzdh82aw1Q0sAxvi%2fu5k%3d&risl=&pid=ImgRaw&r=0">
            <h4>mac foundation</h4>
            <p>₹579</p>
        </div>

        <div class="item">
            <img src="https://m.media-amazon.com/images/I/51yRsJblpFL._SL1500_.jpg">
            <h4>concealer</h4>
            <p>₹629</p>
        </div>

        <div class="item">
            <img src="https://www.lancome-usa.com/on/demandware.static/-/Sites-lancome-us-Library/default/dw8663d64a/images/beauty%20mag/2023/02-February/LU14137-EyelinerForBeginners-767x767.jpg">
            <h4>eye liner</h4>
            <p>₹259</p>
        </div>

        <div class="item">
            <img src="https://i5.walmartimages.com/seo/Makeup-Highlighter-Women-Cosmetics-Baked-Foundation-Easter-Eye-Liner-Water-Proof-Line-Shadow-Copper-The-Division-2-Exotic-Glow-Milk-Beauty-Crop-Penci_0d81ec72-2f67-4263-b9fe-682ee2a0edad.8996f961a91d12caf2d9a82a9cef54f5.jpeg">
            <h4>highlighter</h4>
            <p>₹449</p>
        </div>

    </div>
</section>

</body>
</html>

</body>
</html>
