<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <meta charset="UTF-8">
    <title>Kitchen category</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background:#f4f4f4;
            margin:0;
            padding:0;
        }
        header{
            background:#ffd200;
            padding:15px 40px;
        }
        .header-container{
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        .logo{
            font-size:28px;
            font-weight:bold;
            color:#000;
        }
        nav ul{
            list-style:none;
        }
        nav ul li{
            display:inline-block;
            margin-left:20px;
        }
        nav ul li a{
            text-decoration:none;
            color:#000;
            font-weight:bold;
        }

        .beauty-section{
            padding:40px;
            background:#fff;
        }

        .kitchen-section h2{
            text-align:center;
            margin-bottom:30px;
        }

        .kitchen-grid{
            display:grid;
            grid-template-columns:repeat(5, 1fr);
            gap:20px;
        }

        .item{
            background:#fafafa;
            padding:15px;
            text-align:center;
            border-radius:6px;
            box-shadow:0 0 8px rgba(0,0,0,0.1);
        }

        .item img{
            width:100%;
            height:140px;
            background:#ddd;
            margin-bottom:10px;
        }

        .item h4{
            font-size:15px;
            margin:5px 0;
        }

        .item p{
            color:#333;
            font-weight:bold;
        }

        @media(max-width:900px){
            .beauty-grid{
                grid-template-columns:repeat(3,1fr);
            }
        }

        @media(max-width:500px){
            .kitchen-grid{
                grid-template-columns:1fr;
            }
        }
    </style>
</head>
<body>
    <header>
    <div class="header-container">
        <div class="logo">MR.DIY</div>
        <nav>
            <ul>
                <li><a href="website.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Stores</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="kitchen-section">
    <h2>Kitchen Items</h2>

    <div class="kitchen-grid">

        <div class="item">
            <img src="https://m.media-amazon.com/images/I/61Cl9ak1zVS._AC_.jpg">
            <h4>stainless steel spoons</h4>
            <p>₹199</p>
        </div>

        <div class="item">
            <img src="https://m.media-amazon.com/images/I/81UhJ2Wy59L._AC_.jpg">
            <h4>bowls</h4>
            <p>₹279</p>
        </div>

        <div class="item">
            <img src="https://m.media-amazon.com/images/I/61C6eeBRGuL._AC_.jpg">
            <h4>strainer</h4>
            <p>₹129</p>
        </div>

        <div class="item">
            <img src="https://cf.shopee.ph/file/b53c051c22d21cf2b30587b91a7ae14c">
            <h4>plastic spoons</h4>
            <p>₹259</p>
        </div>

        <div class="item">
            <img src="https://m.media-amazon.com/images/I/81V3L3AFmeL._AC_.jpg">
            <h4>storage kit</h4>
            <p>₹449</p>
        </div>

    </div>
</section>

</body>
</html>

</body>
</html>
</body>
</html>
