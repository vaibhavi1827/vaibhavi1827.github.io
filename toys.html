<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <meta charset="UTF-8">
    <title> Toys category</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background:#f4f4f4;
            margin:0;
            padding:0;
        }
        header{
            background:#ffd200;
            padding:15px 40px;
        }
        .header-container{
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        .logo{
            font-size:28px;
            font-weight:bold;
            color:#000;
        }
        nav ul{
            list-style:none;
        }
        nav ul li{
            display:inline-block;
            margin-left:20px;
        }
        nav ul li a{
            text-decoration:none;
            color:#000;
            font-weight:bold;
        }

        .toys-section{
            padding:40px;
            background:#fff;
        }

        .toys-section h2{
            text-align:center;
            margin-bottom:30px;
        }

        .toys-grid{
            display:grid;
            grid-template-columns:repeat(5, 1fr);
            gap:20px;
        }

        .item{
            background:#fafafa;
            padding:15px;
            text-align:center;
            border-radius:6px;
            box-shadow:0 0 8px rgba(0,0,0,0.1);
        }

        .item img{
            width:100%;
            height:140px;
            background:#ddd;
            margin-bottom:10px;
        }

        .item h4{
            font-size:15px;
            margin:5px 0;
        }

        .item p{
            color:#333;
            font-weight:bold;
        }

        @media(max-width:900px){
            .beauty-grid{
                grid-template-columns:repeat(3,1fr);
            }
        }

        @media(max-width:500px){
            .beauty-grid{
                grid-template-columns:1fr;
            }
        }
    </style>
</head>
<body>
    <header>
    <div class="header-container">
        <div class="logo">MR.DIY</div>
        <nav>
            <ul>
                <li><a href="website.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Stores</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="toys-section">
    <h2>Toys Items</h2>

    <div class="toys-grid">

        <div class="item">
            <img src="https://tse2.mm.bing.net/th/id/OIP.1s6WjJPcKLP2vm9vnKCUFwHaGj?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3">
            <h4>car toys</h4>
            <p>₹250</p>
        </div>

        <div class="item">
            <img src="https://m.media-amazon.com/images/I/71P357MhMOL.jpg">
            <h4>soft toy</h4>
            <p>₹179</p>
        </div>

        <div class="item">
            <img src="https://i5.walmartimages.com/asr/727a018f-c1cb-414e-824f-6a797d20892a.5c8731f025661240ada5e2c207ec14f7.jpeg">
            <h4>mickey mouse fun house</h4>
            <p>₹329</p>
        </div>

        <div class="item">
            <img src="https://i5.walmartimages.com/asr/00b8c183-c1bc-407d-9fbb-a0a0f9ab17f1_1.b753ef5ebd1e6a53607cb18bb74e719b.jpeg">
            <h4>remote control toy</h4>
            <p>₹759</p>
        </div>

        <div class="item">
            <img src="https://m.media-amazon.com/images/I/71Y0-VXO5aS._AC_SL1500_.jpg">
            <h4>ebird blue pigeon</h4>
            <p>₹449</p>
        </div>

    </div>
</section>
