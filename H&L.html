<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <meta charset="UTF-8">
    <title>Home and living category</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background:#f4f4f4;
            margin:0;
            padding:0;
        }
        header{
            background:#ffd200;
            padding:15px 40px;
        }
        .header-container{
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        .logo{
            font-size:28px;
            font-weight:bold;
            color:#000;
        }
        nav ul{
            list-style:none;
        }
        nav ul li{
            display:inline-block;
            margin-left:20px;
        }
        nav ul li a{
            text-decoration:none;
            color:#000;
            font-weight:bold;
        }

        .home-section{
            padding:40px;
            background:#fff;
        }

        .home-section h2{
            text-align:center;
            margin-bottom:30px;
        }

        .home-grid{
            display:grid;
            grid-template-columns:repeat(5, 1fr);
            gap:20px;
        }

        .item{
            background:#fafafa;
            padding:15px;
            text-align:center;
            border-radius:6px;
            box-shadow:0 0 8px rgba(0,0,0,0.1);
        }

        .item img{
            width:100%;
            height:140px;
            background:#ddd;
            margin-bottom:10px;
        }

        .item h4{
            font-size:15px;
            margin:5px 0;
        }

        .item p{
            color:#333;
            font-weight:bold;
        }

        @media(max-width:900px){
            .beauty-grid{
                grid-template-columns:repeat(3,1fr);
            }
        }

        @media(max-width:500px){
            .beauty-grid{
                grid-template-columns:1fr;
            }
        }
    </style>
</head>
<body>
    <header>
    <div class="header-container">
        <div class="logo">MR.DIY</div>
        <nav>
            <ul>
                <li><a href="website.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Stores</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="home-section">
    <h2>Home and living Items</h2>

    <div class="home-grid">

        <div class="item">
            <img src="https://m.media-amazon.com/images/I/71VP2phVneL.jpg">
            <h4>wall decor</h4>
            <p>₹399</p>
        </div>

        <div class="item">
            <img src="https://th.bing.com/th/id/OIP.PpWODPktVC8H2TFRS6FeTwHaHT?o=7&cb=ucfimg2&rm=3&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3">
            <h4>wall clocks</h4>
            <p>₹279</p>
        </div>

        <div class="item">
            <img src=" https://static.wixstatic.com/media/eca6d0_9e334fd2050345ffa2ea912a1510d6fe~mv2.jpg/v1/fill/w_980,h_980,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/eca6d0_9e334fd2050345ffa2ea912a1510d6fe~mv2.jpg">
            <h4>mirror</h4>
            <p>₹129</p>
        </div>

        <div class="item">
            <img src="https://m.media-amazon.com/images/I/81pJ9uS8xqL._SL1500_.jpg">
            <h4>wall hangs</h4>
            <p>₹259</p>
        </div>

        <div class="item">
            <img src="https://hitchki.in/wp-content/uploads/In-Circle-Antique-Peacock-Wall-Decor-1.jpg">
            <h4>wall decor</h4>
            <p>₹449</p>
        </div>

    </div>
</section>

</body>
</html>
