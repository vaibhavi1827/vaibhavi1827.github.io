<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= <meta charset="UTF-8">
    <title>Electrical category</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background:#f4f4f4;
            margin:0;
            padding:0;
        }
        header{
            background:#ffd200;
            padding:15px 40px;
        }
        .header-container{
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        .logo{
            font-size:28px;
            font-weight:bold;
            color:#000;
        }
        nav ul{
            list-style:none;
        }
        nav ul li{
            display:inline-block;
            margin-left:20px;
        }
        nav ul li a{
            text-decoration:none;
            color:#000;
            font-weight:bold;
        }

        .Electrical-section{
            padding:40px;
            background:#fff;
        }

        .electrical-section h2{
            text-align:center;
            margin-bottom:30px;
        }

        .electrical-grid{
            display:grid;
            grid-template-columns:repeat(5, 1fr);
            gap:20px;
        }

        .item{
            background:#fafafa;
            padding:15px;
            text-align:center;
            border-radius:6px;
            box-shadow:0 0 8px rgba(0,0,0,0.1);
        }

        .item img{
            width:100%;
            height:140px;
            background:#ddd;
            margin-bottom:10px;
        }

        .item h4{
            font-size:15px;
            margin:5px 0;
        }

        .item p{
            color:#333;
            font-weight:bold;
        }

        @media(max-width:900px){
            .electrical-grid{
                grid-template-columns:repeat(3,1fr);
            }
        }

        @media(max-width:500px){
            .electrical-grid{
                grid-template-columns:1fr;
            }
        }
    </style>
</head>
<body>
    <header>
    <div class="header-container">
        <div class="logo">MR.DIY</div>
        <nav>
            <ul>
                <li><a href="website.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Stores</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="electrical-section">
    <h2>Electrical Items</h2>

    <div class="electrical-grid">

        <div class="item">
            <img src="https://th.bing.com/th/id/OIP.JhXKbBFkMJLehzg-QRBT6wHaGh?o=7&cb=ucfimg2&rm=3&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3">
            <h4>bulbs</h4>
            <p>₹199</p>
        </div>

        <div class="item">
            <img src="https://cdn.shopify.com/s/files/1/0586/4266/1551/products/aesthetic-room-decor-fairy-lights-wire-string-lights-roomtery12_750x.jpg?v=1637664990">
            <h4>aesthetic lights</h4>
            <p>₹179</p>
        </div>

        <div class="item">
            <img src="https://m.media-amazon.com/images/I/71Xm5-IFerL._AC_.jpg">
            <h4>party lights</h4>
            <p>₹129</p>
        </div>

        <div class="item">
            <img src="https://i5.walmartimages.com/asr/37b0201e-cf07-4d27-a6f0-429476e2f01c.56ba96a949ddf838b74660cd761c87c4.jpeg">

            <h4>string lights</h4>
            <p>₹259</p>
        </div>
<div class="item">
            <img src="https://tse1.mm.bing.net/th/id/OIP.xIoK-QLKGTezTUNMOZm85gAAAA?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3">

            <h4>decorative lights</h4>
            <p>₹359</p>
        </div>
        
          
        

    
</section>

</body>
