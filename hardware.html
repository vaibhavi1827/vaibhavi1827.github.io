<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <meta charset="UTF-8">
    <title>Hardware category</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background:#f4f4f4;
            margin:0;
            padding:0;
        }
        header{
            background:#ffd200;
            padding:15px 40px;
        }
        .header-container{
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        .logo{
            font-size:28px;
            font-weight:bold;
            color:#000;
        }
        nav ul{
            list-style:none;
        }
        nav ul li{
            display:inline-block;
            margin-left:20px;
        }
        nav ul li a{
            text-decoration:none;
            color:#000;
            font-weight:bold;
        }

        .hardware-section{
            padding:40px;
            background:#fff;
        }

        .hardware-section h2{
            text-align:center;
            margin-bottom:30px;
        }

        .hardware-grid{
            display:grid;
            grid-template-columns:repeat(5, 1fr);
            gap:20px;
        }

        .item{
            background:#fafafa;
            padding:15px;
            text-align:center;
            border-radius:6px;
            box-shadow:0 0 8px rgba(0,0,0,0.1);
        }

        .item img{
            width:100%;
            height:140px;
            background:#ddd;
            margin-bottom:10px;
        }

        .item h4{
            font-size:15px;
            margin:5px 0;
        }

        .item p{
            color:#333;
            font-weight:bold;
        }

        @media(max-width:900px){
            .beauty-grid{
                grid-template-columns:repeat(3,1fr);
            }
        }

        @media(max-width:500px){
            .beauty-grid{
                grid-template-columns:1fr;
            }
        }
    </style>
</head>
<body>
    <header>
    <div class="header-container">
        <div class="logo">MR.DIY</div>
        <nav>
            <ul>
                <li><a href="website.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Stores</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hardware-section">
    <h2>Hardware Items</h2>

    <div class="hardware-grid">

        <div class="item">
            <img src="https://m.media-amazon.com/images/I/7148VLHKS-L._AC_SL1500_.jpg">
            <h4>screw box</h4>
            <p>₹199</p>
        </div>

        <div class="item">
            <img src="https://i5.walmartimages.com/asr/9baa70c2-905c-4b97-a370-b33f81be47fc_1.f153b702caa6eb4192e47f1adb6c04e1.jpeg?odnWidth=1000&odnHeight=1000&odnBg=ffffff">
            <h4>lock</h4>
            <p>₹200</p>
        </div>

        <div class="item">
            <img src="https://tse1.mm.bing.net/th/id/OIP.4XW9mE97chxpycuqAOPfLgHaHa?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3">
            <h4>hammer</h4>
            <p>₹129</p>
        </div>

        <div class="item">
            <img src="https://www.enggpro.com/blogs/wp-content/uploads/2023/08/electric-cables-many-copper-wires-with-colored-isolation-isolated-white-background_154092-18428.png">
            <h4>cable</h4>
            <p>₹259</p>
        </div>

        <div class="item">
            <img src="https://m.media-amazon.com/images/I/61uJLc4RI4L._AC_SL1500_.jpg">
            <h4>masking tape</h4>
            <p>₹89</p>
        </div>

    </div>
</section>

</body>
